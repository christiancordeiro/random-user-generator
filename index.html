<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="general-datas"></div>
        <div class="icons">
          <ul>
            <li class="people selecionado">
              <img
                src="./assets/img/icons/people-nearby-svgrepo-com 1.png"
                alt=""
              />
            </li>

            <li class="email">
              <img src="./assets/img/icons/email-svgrepo-com 1.png" alt="" />
            </li>

            <li class="birthday">
              <img
                src="./assets/img/icons/birthday-cake-svgrepo-com 1.png"
                alt=""
              />
            </li>

            <li class="map">
              <img
                src="./assets/img/icons/map-location-pin-svgrepo-com 1.png"
                alt=""
              />
            </li>

            <li class="phone">
              <img src="./assets/img/icons/phone-svgrepo-com 1.png" alt="" />
            </li>
          </ul>
        </div>

        <button type="button" id="button">GENERATE</button>
      </div>
    </main>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/icons.js"></script>
  </body>
</html>
